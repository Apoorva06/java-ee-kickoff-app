<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions"
>
	<ui:insert name="metadata"></ui:insert>

	<h:head>
		<title><ui:insert name="title">#{view.viewId}</ui:insert></title>
		<h:outputStylesheet name="layout.css" />
	</h:head>

	<h:body>
		<div id="header">
			<h1><ui:insert name="header">Kickoff App</ui:insert></h1>
		</div>

		<div id="menu">
			<ui:insert name="menu">
				<ul>
					<li><h:link outcome="register">Register</h:link></li>
					<li><h:link outcome="login">Login</h:link></li>
					<li>Protected resource: <h:outputLink value="servlet">servlet</h:outputLink></li>
					<li>Public resource: <h:outputLink value="public">public</h:outputLink></li>
				</ul>
			</ui:insert>
		</div>

		<div id="content">
			<h2><ui:insert name="contentTitle">#{view.viewId}</ui:insert></h2>
	 		<h:messages id="messages" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal" />
			<ui:insert name="content">Content</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<p>Â©#{of:formatDate(now, 'yyyy')} Kizitos</p>
			</ui:insert>
		</div>
	</h:body>
</html>

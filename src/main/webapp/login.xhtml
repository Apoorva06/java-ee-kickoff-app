<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
>    

	 <h:head>
        <title>Java EE kickoff app login page</title>
    </h:head>

    <h:body>
 
 		<h:messages />
 	
 		<p>
			Logged in name: #{request.userPrincipal.name}
		</p>
		
		<hr/>
 
        <h:form>
        	<p>
            	User name: <h:inputText value="#{loginBean.loginUserName}" /> (test users: foo@bar.com, foo1@bar.com)
            </p>
            <p>
            	Password: <h:inputSecret value="#{loginBean.loginPassword}" /> (test password: foo)
            </p>
             <p>
            	Remember me	<h:selectBooleanCheckbox value="#{loginBean.rememberMe}" />
            </p>
            <br/>
            <p>                  
            	<h:commandButton value="Login" action="#{loginBean.login}" disabled="#{!empty request.userPrincipal}" />
            	<h:commandButton value="Logout" action="#{loginBean.logout}" disabled="#{empty request.userPrincipal}" />
            </p>
        </h:form>
        
        <hr/>
        
        <h:link outcome="register" >Register</h:link>
        
        <p>
        	Protected resource: <h:outputLink value="servlet">servlet</h:outputLink>
        </p>
        <p>
        	Public resource: <h:outputLink value="public">public</h:outputLink>
        </p>
 
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
>    

	 <h:head>
        <title>Users</title>
    </h:head>

    <h:body>
 
 		<h:messages />
 	
 		<h:dataTable value="#{usersBacking.users}" var="user">
 			<h:column>
 				<f:facet name="header">User ID</f:facet>
 				#{user.id}
 			</h:column>
 			<h:column>
 				<f:facet name="header">Email address</f:facet>
 				#{user.email}
 			</h:column>
 			<h:column>
 				<f:facet name="header">Groups</f:facet>
 				<h:dataTable value="#{user.groups}" var="group">
 					<h:column>
 						#{group}
 					</h:column>
 				</h:dataTable>
 			</h:column>
 			<h:column>
 				<f:facet name="header">Password</f:facet>
 			</h:column>
 		</h:dataTable>
    </h:body>
</html>

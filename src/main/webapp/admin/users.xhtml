<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>

	<h:head>
		<title>Users</title>
	</h:head>

	<h:body>
	
		<h:form id="form">
			<h:messages id="messages"/>
	
			<p:dataTable value="#{usersBacking.users}" var="user" paginator="true" rows="25" editable="true" filteredValue="#{usersBacking.filteredUsers}">
	
				<p:ajax event="rowEdit" listener="#{usersBacking.onEdit}" update=":form:messages"/>
	
				<p:column sortBy="#{user.id}" filterBy="#{user.id}" >
					<f:facet name="header">User ID</f:facet>
	 				#{user.id}
	 			</p:column>
	
				<p:column headerText="Email address" sortBy="#{user.email}" filterBy="#{user.email}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">#{user.email}</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.email}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Groups" filterBy="#{user.groups}" filterOptions="#{usersBacking.groupsFilter}" filterMatchMode="contains">
 					<p:cellEditor>
						<f:facet name="output">
							<ui:repeat var="group" value="#{user.groups}">
								#{group}<br />
							</ui:repeat>
						</f:facet>

						<f:facet name="input">
							<p:selectManyCheckbox value="#{user.groups}" collectionType="java.util.ArrayList" layout="pageDirection">
								<f:converter converterId="omnifaces.GenericEnumConverter"/>
								<f:selectItems value="#{usersBacking.groups}" var="group" itemValue="#{group}">
						        	#{group}
								</f:selectItems>
							</p:selectManyCheckbox>
						</f:facet>
					</p:cellEditor>
				</p:column>
	
				<p:column>
					<f:facet name="header">Edit</f:facet>
					<p:rowEditor />
				</p:column>
	
				<p:column>
					<f:facet name="header">Password</f:facet>
					<p:commandButton id="selectButton" update=":passwordForm:changePassword" oncomplete="passwordDialog.show()" value="Change password">  
						<f:setPropertyActionListener value="#{user}" target="#{changePasswordBacking.user}" />  
					</p:commandButton>
				</p:column>
	
			</p:dataTable>
		</h:form>
		
		<p:dialog header="Change password" widgetVar="passwordDialog" resizable="false"
			id="passwordDlg" modal="true" closable="true">
			<h:form id="passwordForm">
				<o:validateEqual components="password confirmPassword"/>
	
				<h:messages id="messages" />
				<h:panelGrid id="changePassword" columns="2">
					<f:facet name="header">
						Change password for user #{changePasswordBacking.user.email}
					</f:facet>
	
					<p>
						Password: <h:inputSecret id="password" value="#{changePasswordBacking.newPassword}" required="true" />
					</p>
					<p>
						Confirm password: <h:inputSecret id="confirmPassword" required="true" />
					</p>
					<br />
					<p>
						<p:commandButton value="Change password" actionListener="#{changePasswordBacking.changePassword}" update=":passwordForm" oncomplete="passwordDialog.hide();" />
					</p>
				</h:panelGrid>

			</h:form>
	
		</p:dialog>
	</h:body>
</html>

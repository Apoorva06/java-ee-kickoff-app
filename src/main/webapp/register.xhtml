<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
>
	<h:head>
		<title>Register user</title>
	</h:head>
	
	<h:body>
	
		<h:messages />
	
		<h:form>
			<o:validateEqual components="password confirmPassword"/>

			<p>
				Email address: <h:inputText value="#{registerBacking.user.email}" id="email"/>
			</p>
			<p>
				Password: <h:inputSecret id="password" value="#{registerBacking.password}" required="true" />
			</p>
			<p>
				Confirm password: <h:inputSecret id="confirmPassword" required="true" />
			</p>
			<br />
			<p>
				<h:commandButton value="Register" action="#{registerBacking.register}" disabled="#{!empty request.userPrincipal}" />
			</p>
		</h:form>
	
	</h:body>
</html>

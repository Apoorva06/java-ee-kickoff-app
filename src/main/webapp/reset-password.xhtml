<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:k="http://kickoff.example.org/ui"
>
	<ui:define name="content">
		<k:form id="resetPasswordForm" fieldset="true" stateless="true">
			<k:input id="email" type="email" value="#{resetPasswordBacking.email}" />

			<k:buttons>
				<k:button id="reset" action="#{resetPasswordBacking.reset}" />
			</k:buttons>
		</k:form>
	</ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:k="http://kickoff.example.org/ui"
>
	<ui:define name="content">
		<k:form id="userForm" fieldset="true">
			<h2>Account</h2>

			<k:input id="id" value="#{profileBacking.user.id}" disabled="true" />
			<k:input id="email" value="#{profileBacking.user.email}" disabled="true" />
			<k:input id="fullName" value="#{profileBacking.user.fullName}" />

			<k:buttons>
				<k:button id="save" action="#{profileBacking.save}" />
			</k:buttons>
		</k:form>

		<k:form id="changePasswordForm" fieldset="true">
			<h2>Change Password</h2>

			<k:input id="currentPassword" type="password" value="#{profileBacking.currentPassword}" autocomplete="false" />
			<k:input id="newPassword" type="password" value="#{profileBacking.newPassword}" autocomplete="false" />
			<k:input id="confirmPassword" type="password" value="#{profileBacking.newPassword}" autocomplete="false" />
			<o:validateEqual components="newPassword confirmPassword" message="#{i18n['confirmPasswordValidator']}" showMessageFor="@all" />

			<k:buttons>
				<k:button id="change" action="#{profileBacking.changePassword}" />
			</k:buttons>
		</k:form>
	</ui:define>
</ui:composition>
